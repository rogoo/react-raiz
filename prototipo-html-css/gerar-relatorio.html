<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noixxxx - Manter Livro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div id="idBaseDiv" class="container text-center basediv">
      <div id="idMenu" class="text-center">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0 text-start">
            <a
              href="index.html"
              class="d-inline-flex link-body-emphasis text-decoration-none"
            >
              <img src="home.gif" class="home-img" />
            </a>
          </div>
          <ul class="nav nav-pills">
            <li>
              <a href="pesquisa-livro.html" class="nav-link">Livro</a>
            </li>
            <li>
              <a href="pesquisa-autor.html" class="nav-link">Autor</a>
            </li>
            <li>
              <a href="pesquisa-autor-fotos.html" class="nav-link"
                >Fotos Author</a
              >
            </li>
            <li>
              <a href="gerar-relatorio.html" class="nav-link active"
                >Exportar Relatorio</a
              >
            </li>
            <li><a href="#" class="nav-link disabled">About</a></li>
          </ul>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
            <button
              type="button"
              onclick="location.href='login.html';"
              class="btn btn-primary"
            >
              Sign-up
            </button>
          </div>
        </header>
      </div>
      <div id="idContent" class="container">
        <h4 class="text-start my-4"><u>Gerar Relatórios</u></h4>
        <form novalidate>
          <div class="row text-start g-3">
            <div class="col-7">
              <label for="idTipoRelatorio" class="form-label"
                >Relatório <span class="obrigatorio">*</span></label
              >
              <select
                id="idTipoRelatorio"
                class="form-select"
                aria-label="Tipo de Relatório para exportação"
              >
                <option selected>selecione</option>
                <option>Livros</option>
                <option>Autores</option>
              </select>
            </div>
            <div class="col-5 position-relative">
              <button
                type="button"
                class="btn btn-primary position-absolute bottom-0 start-0"
              >
                Gerar
              </button>
            </div>
          </div>
        </form>
      </div>
      <br />
      <div id="idFooter" class="container border-top">
        <footer class="py-3">
          <p class="text-center text-body-secondary">
            <small>Made in BrasiLLLLL, por um tal de Rod</small>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
