<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noixxxx - Manter Livro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div id="idBaseDiv" class="container text-center basediv">
      <div id="idMenu" class="text-center">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0 text-start">
            <a
              href="index.html"
              class="d-inline-flex link-body-emphasis text-decoration-none"
            >
              <img src="home.gif" class="home-img" />
            </a>
          </div>
          <ul class="nav nav-pills">
            <li>
              <a href="pesquisa-livro.html" class="nav-link active"
                >Livro (crud)</a
              >
            </li>
            <li>
              <a href="pesquisa-imagem.html" class="nav-link">Lista Imagens</a>
            </li>
            <li><a href="#" class="nav-link disabled">About</a></li>
          </ul>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
            <button
              type="button"
              onclick="location.href='login.html';"
              class="btn btn-primary"
            >
              Sign-up
            </button>
          </div>
        </header>
      </div>
      <div id="idContent" class="container">
        <h4 class="text-start my-4"><u>Pesquisa Livro</u></h4>
        <form novalidate>
          <div class="row text-start g-3">
            <div class="col-6">
              <label for="idNomeLivro" class="form-label"
                >Nome Livro <span class="obrigatorio">*</span></label
              >
              <input type="text" class="form-control" id="idNomeLivro" />
            </div>
            <div class="col-6">
              <label for="idAuthor" class="form-label">Nome Autor</label>
              <input type="text" class="form-control" id="idAuthor" />
            </div>
            <div class="col-6">
              <label for="idSexoAuthor" class="form-label">Sexo</label>
              <select class="form-select" id="idSexoAuthor">
                <option>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Prefiro não responder</option>
              </select>
            </div>
            <div class="col-6">
              <label for="idDataLivro" class="form-label">Data Livro</label>
              <input
                type="text"
                class="form-control"
                id="idDataLivro"
                placeholder="dd/mm/yyyy"
              />
            </div>
            <div class="col-6">
              <label for="idPreco" class="form-label">Preço</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input
                  type="text"
                  class="form-control"
                  id="idPreco"
                  placeholder="0.00"
                />
              </div>
            </div>
            <div class="col-6">
              <label for="idObservacao" class="form-label">Observações</label>
              <input type="text" class="form-control" id="idObservacao" />
            </div>
            <div class="col-12 form-check form-switch">
              <br /><label for="idPossuiPromocao" class="form-label"
                >Possui Promoção?</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                id="idPossuiPromocao"
                value=""
                aria-label="..."
              />
            </div>
          </div>
          <button
            class="btn btn-primary mb-3"
            type="button"
            onclick="location.href='manter-livro.html';"
          >
            Pesquisar
          </button>
          <button class="btn btn-warning mb-3" type="submit">Limpar</button>
        </form>
        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Livro</th>
              <th scope="col">Author</th>
              <th scope="col">Sexo</th>
              <th scope="col">Data Livro</th>
              <th scope="col">Preço</th>
              <th scope="col">Possui Promoção</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Romeu e Julieta</th>
              <td>Shakespeare</td>
              <td>Masculino</td>
              <td>12/12/2025</td>
              <td>R$ 34,50</td>
              <td>Sim</td>
              <td>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pencil-fill cursor-pointer"
                  viewBox="0 0 16 16"
                  style="color: blue"
                >
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash-fill"
                  viewBox="0 0 16 16"
                  style="color: red"
                >
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                  />
                </svg>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active">
              <a class="page-link" href="#" aria-current="page">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="idFooter" class="container border-top">
        <footer class="py-3">
          <p class="text-center text-body-secondary">
            <small>Made in BrasiLLLLL, por um tal de Rod</small>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
