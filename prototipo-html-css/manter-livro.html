<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noixxxx - Manter Livro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div id="idBaseDiv" class="container text-center basediv">
      <div id="idMenu" class="text-center">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0 text-start">
            <a
              href="index.html"
              class="d-inline-flex link-body-emphasis text-decoration-none"
            >
              <img src="home.gif" class="home-img" />
            </a>
          </div>
          <ul class="nav nav-pills">
            <li>
              <a href="pesquisa-livro.html" class="nav-link active"
                >Livro (crud)</a
              >
            </li>
            <li>
              <a href="pesquisa-imagem.html" class="nav-link">Lista Imagens</a>
            </li>
            <li><a href="#" class="nav-link disabled">About</a></li>
          </ul>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
              Login
            </button>
            <button
              type="button"
              onclick="location.href='login.html';"
              class="btn btn-primary"
            >
              Sign-up
            </button>
          </div>
        </header>
      </div>
      <div id="idContent" class="container">
        <h4 class="text-start my-4"><u>Inclusão/Alteração Livro</u></h4>
        <form novalidate>
          <div class="row text-start g-3">
            <div class="col-12">
              <label for="idNomeLivro" class="form-label"
                >Nome Livro <span class="obrigatorio">*</span></label
              >
              <div class="input-group">
                <div class="col-8">
                  <input type="text" class="form-control" id="idNomeLivro" />
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary">
                    Verifica Nome Já Existe
                  </button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <label for="idAuthor" class="form-label">Nome Autor</label>
              <input type="text" class="form-control" id="idAuthor" />
            </div>
            <div class="col-6">
              <label for="idSexoAuthor" class="form-label">Sexo</label>
              <select class="form-select" id="idSexoAuthor">
                <option>Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Prefiro não responder</option>
              </select>
            </div>
            <div class="col-6">
              <label for="idDataLivro" class="form-label">Data Livro</label>
              <input
                type="text"
                class="form-control"
                id="idDataLivro"
                placeholder="dd/mm/yyyy"
              />
            </div>
            <div class="col-6">
              <label for="idPreco" class="form-label">Preço</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input
                  type="text"
                  class="form-control"
                  id="idPreco"
                  placeholder="0.00"
                />
              </div>
            </div>
            <div class="col-12">
              <label for="idArquivoCapaLivro" class="form-label"
                >Capa Livro</label
              >
              <input class="form-control" type="file" id="idArquivoCapaLivro" />
            </div>
            <div class="col-12 form-check form-switch">
              <br /><label for="idPossuiPromocao" class="form-label"
                >Possui Promoção?</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                id="idPossuiPromocao"
                value=""
                aria-label="..."
              />
            </div>
            <div class="col-12">
              <label for="idObservacao" class="form-label">Observações</label>
              <textarea
                class="form-control"
                id="idObservacao"
                rows="3"
              ></textarea>
            </div>
          </div>
          <hr class="my-4" />
          <button
            class="btn btn-primary mb-3"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Incluir
          </button>
          <button class="btn btn-warning mb-3" type="submit">Limpar</button>
          <button class="btn btn-success mb-3" type="submit">Voltar</button>
        </form>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Confirmação
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Confirma a Inclusão/Alteração?</div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary">Sim</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Não
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="idFooter" class="container border-top">
        <footer class="py-3">
          <p class="text-center text-body-secondary">
            <small>Made in BrasiLLLLL, por um tal de Rod</small>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
